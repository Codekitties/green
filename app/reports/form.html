<h1>Make a report here!</h1>
<form action="http://198.199.106.220/reports/" class="form-horizontal" method="post">
  <fieldset>

    <!-- Form Name -->
    <legend>Submit Issue</legend>

    <!-- Map -->
    <div class="form-group">
      <div id="map"></div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="title">Title</label>
      <div class="col-md-4">
        <input class="form-control input-md" id="title" name="title" placeholder="placeholder" type="text">
      </div>
    </div>

    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="description">Description</label>
      <div class="col-md-4">
        <textarea class="form-control" id="description" name="description">default text</textarea>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="category">Category</label>
      <div class="col-md-4">
        <select class="form-control" id="category" name="category">
          <option value="1">Pollution</option>
          <option value="2">Waste</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <input class="form-control input-md" id="latitude" name="latitude" placeholder="latitude" type="hidden">
    </div>
    <div class="form-group">
      <input class="form-control input-md" id="longitude" name="longitude" placeholder="longitude" type="hidden">
    </div>

    <!-- Button -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="submit">Submit</label>
      <div class="col-md-4">
        <button class="btn btn-primary" id="submit" name="submit">Submit</button>
      </div>
    </div>

  </fieldset>
</form>
