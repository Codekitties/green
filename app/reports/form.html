<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <!--The viewport meta tag is used to improve the presentation and behavior of the samples 
      on iOS devices-->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
    <title>Edit rivers and waterbodies</title>

    <link rel="stylesheet" href="http://js.arcgis.com/3.14/dijit/themes/claro/claro.css">
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
    <style>
        html,body{height:100%;width:100%;margin:0;overflow:hidden;}
        #map{
            padding:0;
        }
        #header{
            font-size: 1.1em;
            font-family: sans-serif;
            padding-left: 1em;
            padding-top:4px;
            color:#660000;
        }
        .templatePicker {
            border: none;
        }

        .dj_ie .infowindow .window .top .right .user .content { position: relative; }
        .dj_ie .simpleInfoWindow .content { position: relative; }
    </style>

    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
        var map;
        var myEditor;
        require([
            "esri/map",
            "esri/tasks/GeometryService",

            "esri/layers/ArcGISTiledMapServiceLayer",
            "esri/layers/FeatureLayer",

            "esri/Color",
            "esri/symbols/SimpleMarkerSymbol",
            "esri/symbols/SimpleLineSymbol",

            "esri/dijit/editing/Editor",
            "esri/dijit/editing/TemplatePicker",

            "esri/config",
            "dojo/i18n!esri/nls/jsapi",

            "dojo/_base/array", "dojo/parser", "dojo/keys","dojo/dom-attr",
            "dojo/query",

            "dijit/layout/BorderContainer", "dijit/layout/ContentPane",
            "dojo/domReady!"

        ], function(
                Map, GeometryService,
                ArcGISTiledMapServiceLayer, FeatureLayer,
                Color, SimpleMarkerSymbol, SimpleLineSymbol,
                Editor, TemplatePicker,
                esriConfig, jsapiBundle,
                arrayUtils, parser, keys, domAttr, query
        ) {

            parser.parse();

            // snapping is enabled for this sample - change the tooltip to reflect this
            jsapiBundle.toolbars.draw.start = jsapiBundle.toolbars.draw.start +  "<br>Press <b>ALT</b> to enable snapping";

            // refer to "Using the Proxy Page" for more information:  https://developers.arcgis.com/javascript/jshelp/ags_proxy.html
            esriConfig.defaults.io.proxyUrl = "/proxy/";

            //This service is for development and testing purposes only. We recommend that you create your own geometry service for use within your applications.
            esriConfig.defaults.geometryService = new GeometryService("http://tasks.arcgisonline.com/ArcGIS/rest/services/Geometry/GeometryServer");

            map = new Map("map", {
                basemap: "topo",
                center: [-96.541, 38.351],
                zoom: 14,
                slider: false
            });

            map.on("layers-add-result", initEditor);



            var responsePoints = new FeatureLayer("http://services5.arcgis.com/KYP7I6rUfwT2lRav/arcgis/rest/services/Environmental_Issues/FeatureServer/0", {
                mode: FeatureLayer.MODE_ONDEMAND,
                outFields: ['*']
            });

            map.addLayers([responsePoints]);

            function initEditor(evt) {
                var templateLayers = arrayUtils.map(evt.layers, function(result){
                    return result.layer;
                });
                var templatePicker = new TemplatePicker({
                    featureLayers: templateLayers,
                    grouping: true,
                    rows: "auto",
                    columns: 3
                }, "templateDiv");
                templatePicker.startup();

                var layers = arrayUtils.map(evt.layers, function(result) {
                    return { featureLayer: result.layer };
                });
                var settings = {
                    map: map,
                    templatePicker: templatePicker,
                    layerInfos: layers,
                    toolbarVisible: true,
                    createOptions: {
                        polylineDrawTools:[ Editor.CREATE_TOOL_FREEHAND_POLYLINE ],
                        polygonDrawTools: [ Editor.CREATE_TOOL_FREEHAND_POLYGON,
                            Editor.CREATE_TOOL_CIRCLE,
                            Editor.CREATE_TOOL_TRIANGLE,
                            Editor.CREATE_TOOL_RECTANGLE
                        ]
                    },
                    toolbarOptions: {
                        reshapeVisible: true
                    }
                };

                var params = { settings: settings };
                myEditor = new Editor(params, 'editorDiv');
                //define snapping options
                var symbol = new SimpleMarkerSymbol(
                        SimpleMarkerSymbol.STYLE_CROSS,
                        15,
                        new SimpleLineSymbol(
                                SimpleLineSymbol.STYLE_SOLID,
                                new Color([255, 0, 0, 0.5]),
                                5
                        ),
                        null
                );
                map.enableSnapping({
                    snapPointSymbol: symbol,
                    tolerance: 20,
                    snapKey: keys.ALT
                });
                map.on("click", function(evt){
                    console.log("x: " + evt.mapPoint.x + " y: " +  evt.mapPoint.y);
                    domAttr.set("latitude","value",evt.mapPoint.y);
                    console.log(domAttr.get("latitude", "value"));
                    domAttr.set("longitude", "value", evt.mapPoint.x);
                    console.log(domAttr.get("longitude","value"));
                });

                myEditor.startup();
                myEditor.attributeInspector.on("attribute-change", function(evt){
                    console.log(evt.fieldName);
                    console.log(evt.fieldValue);
                    // get cat id by using array
                    var categories = ["","Air Pollution", "Damage", "Flooding", "Infestation", "Obstruction","Waste",
                        "Water Pollution"];
                    var catName = query('input[id^="dijit_form_FilteringSelect"]')[0].value;
                    var catId = categories.indexOf(catName);
                    console.log(catId);
                    domAttr.set("category","value", catId);
                    console.log(domAttr.get("category","value"));

                    if(evt.fieldName=="title"){
                        domAttr.set("title","value",evt.fieldValue);
                        console.log(domAttr.get("title","value"));
                    } else if (evt.fieldName=="description") {
                        domAttr.set("description","value",evt.fieldValue);
                        console.log(domAttr.get("description","value"));
                    }

                });

            }
        });
    </script>
</head>
<body class="claro">
<div id="main" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'headline'" style="height:width:100%;height:100%;">
    <div data-dojo-type="dijit/layout/ContentPane" id="header" data-dojo-props="region:'top'">
        Edit Hydrography
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="region:'left'" style="width: 300px;overflow:hidden;">
        <div id="templateDiv"></div>
        <div id="editorDiv"></div>
        <form class="form-horizontal" action="http://198.199.106.220/reports/" method="post">
            <fieldset>

                <!-- Form Name -->
                <legend>Submit Issue</legend>
                <!-- Text input-->
                <div class="form-group">
                    <div class="col-md-4">
                        <input id="title" name="title" placeholder="placeholder" class="form-control input-md" type="hidden">

                    </div>
                </div>

                <!-- Textarea -->
                <div class="form-group">
                    <div class="col-md-4">
                        <input class="form-control" id="description" name="description" type="hidden">
                    </div>
                </div>

                <!-- Select Basic -->
                <div class="form-group">
                    <div class="col-md-4">
                        <input type="hidden" id="category" name="category">
                    </div>
                </div>
                <div class="form-group">
                    <input id="latitude" name="latitude" placeholder="latitude" class="form-control input-md" type="hidden">

                </div>
                <div class="form-group">
                    <input id="longitude" name="longitude" placeholder="longitude" class="form-control input-md" type="hidden">
                </div>

                <!-- Button -->
                <div class="form-group">
                    <div class="col-md-4">Z
                        <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>
    <div data-dojo-type="dijit/layout/ContentPane" id="map" data-dojo-props="region:'center'"></div>

</div>
</body>
</html>
