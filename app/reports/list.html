<div id="list">
  <span id="messages">Click on the map to select census block points within 1 mile.</span>
  <div id="mapDiv"></div>

  <h1>Issues</h1>

  <div>
    <p><span ng-bind="results"></span></p>
    <div ng-repeat="x in results">
      <p><span ng-bind="x.attributes.Category"></span></p>
    </div>
    <p>{{ countIssues(results) }}</p>
  </div>
  <div class="col-lg-6">
    <div class="panel panel-default">

      <div class="panel-body">
        <table class="table">

          <thead>
            <tr>
              <th id="issues">Most Reported Issues</th>
            </tr>
          </thead>

          <tbody ng-repeat="(key, value) in countIssues(results)">
            <tr>
              <td class="title">{{ value }} <strong>{{ key }}</strong></td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>
