<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no"/>
    <title>Simple Map</title>
    <link rel="stylesheet" href="http://js.arcgis.com/3.14/esri/css/esri.css">
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-MfvZlkHCEqatNoGiOXveE8FIwMzZg4W85qfrfIFBfYc= sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <style>
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
          height:500px;
          width:500px;
      }
      body {
        background-color: #FFF;
        overflow: hidden;
        font-family: "Trebuchet MS";
      }
    </style>
    <script src="http://js.arcgis.com/3.14/"></script>
    <script>
      var map;
      require([
          "esri/map", "esri/layers/FeatureLayer",
          "esri/tasks/query", "esri/geometry/Circle",
          "esri/graphic", "esri/InfoTemplate", "esri/symbols/SimpleMarkerSymbol",
          "esri/symbols/SimpleLineSymbol", "esri/symbols/SimpleFillSymbol", "esri/renderers/SimpleRenderer",
          "esri/config", "esri/Color", "dojo/dom", "dojo/domReady!"
      ], function(
              Map, FeatureLayer,
              Query, Circle,
              Graphic, InfoTemplate, SimpleMarkerSymbol,
              SimpleLineSymbol, SimpleFillSymbol, SimpleRenderer,
              esriConfig, Color, dom
      ) {
          esriConfig.defaults.io.proxyUrl = "/proxy/";
        map = new Map("map", {
          basemap: "topo",  //For full list of pre-defined basemaps, navigate to http://arcg.is/1JVo6Wd
          center: [-122.45, 37.75], // longitude, latitude
          zoom: 13
        });
          var circleSymb = new SimpleFillSymbol(
                  SimpleFillSymbol.STYLE_NULL,
                  new SimpleLineSymbol(
                          SimpleLineSymbol.STYLE_SHORTDASHDOTDOT,
                          new Color([105, 105, 105]),
                          2
                  ), new Color([255, 255, 0, 0.25])
          );
          var circle;
        map.on("click", function(evt){
            // GET LAT LONG HERE
            console.log("x: " + evt.mapPoint.x + " y: " +  evt.mapPoint.y);
            circle = new Circle({
                center: evt.mapPoint,
                geodesic: true,
                radius: 0.1,
                radiusUnit: "esriMiles"
            });
            map.graphics.clear();
            map.infoWindow.hide();
            var graphic = new Graphic(circle, circleSymb);
            map.graphics.add(graphic);

        })
      });
    </script>
  </head>

  <body>
    <h1>Make a report here!</h1>
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->
            <legend>Submit Issue</legend>
            <!-- Map -->
            <div class="form-group">
                <div id="map"></div>
            </div>
            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="title">Title</label>
                <div class="col-md-4">
                    <input id="title" name="title" placeholder="placeholder" class="form-control input-md" type="text">

                </div>
            </div>

            <!-- Textarea -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="description">Description</label>
                <div class="col-md-4">
                    <textarea class="form-control" id="description" name="description">default text</textarea>
                </div>
            </div>

            <!-- Select Basic -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="category">Category</label>
                <div class="col-md-4">
                    <select id="category" name="category" class="form-control">
                        <option value="1">Waste</option>
                        <option value="2">Pollution</option>
                    </select>
                </div>
            </div>

            <!-- Button -->
            <div class="form-group">
                <label class="col-md-4 control-label" for="submit">Submit</label>
                <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>

        </fieldset>
    </form>

  </body>
</html>
